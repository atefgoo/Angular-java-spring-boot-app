<h2>Ajouter un Produit</h2>
<br>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="produit.description" class="form-control" id="description" placeholder="Description">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Prix Achat</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="produit.prixAchat" class="form-control" id="prixAchat" placeholder="Prix Achat">
      </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Prix Vente</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="produit.prixVente" class="form-control" id="prixVente" placeholder="Prix Vente">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Stock</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="produit.stock" class="form-control" id="stock" placeholder="Stock">
        </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="add()" class="btn btn-default">Save</button>
      </div>
    </div>
